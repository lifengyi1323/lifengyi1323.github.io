	<head>
		<title>简单文字处理</title>
		<meta http-equiv="ConTent-Type" content="text/html" charset="gb2312">
	</head>
	<body>
		<b>这是一段文本</b></br>
		<i>这是一段文本</i></br>
		&copy;Microsoft&reg;Windows 2007</br>
		A=a<sub>1</sub>+a<sub>2</sub>+a<sub>3</sub></br>

		<s>这是一段文本</s></br>
		<font face="华文彩云" color="red" size="5">这是一段文本</br>
		<font face="隶书" color="green" size="4"><u><s>这<sub>是</sub>一<sup>段</sup>文本</s></u></br>
		
	</body>
